<div style="margin-left:300px;">
<div id="card" class="card m-3" style="margin-right: 500px;position:absolute;width:900px;">
    <h5 class="card-header" style="background-image:rgb(0,0,0,0.5);font-size:xx-large;text-align:center;">Get In Touch</h5>
    <div>
    <div  class="card-body">
       
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <!-- <div class="form-group col-10">
                   
                    <input type="text" formControlName="name" class="form-control"  placeholder="Fullname" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Last Name is required</div>
                    </div>
                </div> -->
                <div class="form-group col-10">
              
                    <input type="text" formControlName="Fullname" placeholder="Full Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Fullname.errors }" />
                    <div *ngIf="submitted && f.Fullname.errors" class="invalid-feedback">
                        <div *ngIf="f.Fullname.errors.required">Email is required</div>
                        <div *ngIf="f.Fullname.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            <div class="form-group col-10">
              
                <input type="text" formControlName="Email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
                <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                    <div *ngIf="f.Email.errors.required">Email is required</div>
                    <div *ngIf="f.Email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group col-10">
                
                <textarea type="text" formControlName="Message" placeholder="Message" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Message.errors }" ></textarea>
                <div *ngIf="submitted && f.Message.errors" class="invalid-feedback">
                    <div *ngIf="f.Message.errors.required">Email is required</div>
                    <div *ngIf="f.Message.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Submit</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        
        </form>
    </div>
    </div>
</div>
</div>
